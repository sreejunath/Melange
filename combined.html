<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .nav-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            gap: 20px;
        }

        iframe {
            flex: 1;
            border: none;
            height: 80vh; 
            min-width: 300px;
        }
    </style>
</head>
<body>

<a href="index.html" class="nav-button">Back to Home</a> 

<div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJiUnWnMoSPXYBfZrortOIQ8V50JrQTdalaWbz151s-dRWdQ/viewform?embedded=true" title="Counselled Lead Form"></iframe>
    
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScLjCdMqlXRW9uBKzN342YzJqPKFQl5jB4zEB1HbTgUldKjDg/viewform?embedded=true" title="Walk-in Form"></iframe>
</div>

</body>
</html>
