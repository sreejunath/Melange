<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .loader {
            margin: 0 auto;
            width: 80px;
            height: 80px;
            border: 8px solid #ffffff;
            border-top: 8px solid #61dafb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weâ€™ll Be Back Soon!</h1>
        <p>Our site is currently undergoing maintenance. We appreciate your patience.</p>
        <div class="loader"></div>
    </div>
    <footer>
        &copy; 2024 Melange. All rights reserved.
    </footer>
    <script>
        // Optional: Redirect after a specific time (e.g., 10 seconds)
        setTimeout(() => {
            window.location.reload();
        }, 1000000);
    </script>
</body>
</html>
